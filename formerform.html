<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Seller Information</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(/Img/login@2x.svg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 70%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.486);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        .left-side, .right-side {
            padding: 20px;
            width: 50%;
        }
        .left-side {
            background: linear-gradient(45deg, #4caf4f5a, #8bc34a1a);
            color: white;
            cursor: pointer;
        }
        .left-side h2 {
            margin-top: 0;
        }
        .left-side input, .left-side select, .right-side input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .left-side input, .left-side select {
            background: rgba(246, 246, 246, 0.8);
            color: #333;
        }
        .right-side input {
            background: #f0f0f0;
            color: #333;
        }
        .right-side {
            background: rgba(255, 255, 255, 0.078);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .right-side h2 {
            margin-top: 0;
            color: #adb4ad;
        }
        .right-side input[type="file"] {
            padding: 0;
        }
        .right-side button {
            width: calc(100% - 20px);
            padding: 10px;
            background: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .right-side button:hover {
            background: #fdd835;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <div class="right-side">
            <div class="profile-pic">
                <img src="Img/upload.svg" alt="Profile Picture" id="profileImage">
            </div>
            <input type="file" accept="image/*" onchange="loadFile(event)" required>
            <h2>Product Information</h2>
            <input type="text" placeholder="Product Name" required>
            <input type="number" placeholder="Price" required>
            <input type="text" placeholder="Quantity" required>
            <input type="text" placeholder="Category" required>
            <textarea placeholder="Description" rows="4" required></textarea>
            <button onclick="submitForm()">Submit</button>
        </div>
        <div class="left-side" onclick="expandRightSide()">
            <h2>Farmer Seller Information</h2>
            <input type="text" placeholder="Farmer Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Address" required>
            <select required>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assams</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>
    </div>
    <script>
        function expandRightSide() {
            document.getElementById('formContainer').style.transform = 'translateX(50%)';
        }

        function loadFile(event) {
            const output = document.getElementById('profileImage');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
                URL.revokeObjectURL(output.src) // free memory
            }
        }

        function submitForm() {
            // Add form submission functionality here
            alert('Form submitted successfully.');
        }
    </script>
</body>
</html>
